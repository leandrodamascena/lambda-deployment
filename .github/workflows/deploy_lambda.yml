name: Deploy to AWS Lambda

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write   # This is required for OIDC authentication
  contents: read    # This is required to checkout the repository

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: us-east-2
        aws-access-key-id: ${{ secrets.SECRET }}
        aws-secret-access-key: ${{ secrets.ACCESS }}
        aws-session-token: ${{ secrets.TOKEN }}

    - name: Deploy Lambda Function
      uses: aws-actions/aws-lambda-deploy@v1
      with:
        function-name: my-function-name
        code-artifacts-dir: mydir
        handler: function.lambda_handler
        runtime: python3.13
        role: arn:aws:iam::992382490249:role/service-role/pt-with-bug-role-6tz2c1tp
        logging-config: '{"LogFormat":"JSON","ApplicationLogLevel":"INFO"}'
        ephemeral-storage: 100
        # Add any additional inputs this action supports
